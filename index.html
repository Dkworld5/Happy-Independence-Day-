<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Independence Day!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF9933, #FFFFFF, #138808);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .animated-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FF671F, #046A38);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-glow 2s infinite alternate;
        }

        @keyframes text-glow {
            from {
                text-shadow: 0 0 10px #FF671F, 0 0 20px #FF671F, 0 0 30px #046A38;
            }
            to {
                text-shadow: 0 0 20px #046A38, 0 0 30px #FF671F, 0 0 40px #046A38;
            }
        }

        .share-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background-color: #25D366;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: button-pulse 2s infinite;
        }

        .share-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
        }

        @keyframes button-pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }

        .whatsapp-logo {
            width: 30px;
            height: 30px;
        }
        
        .ad-container {
            margin-top: 25px; /* Added space between button and ad */
        }

        /* Confetti Animation */
        .confetti {
            width: 15px;
            height: 15px;
            background-color: #FF9933;
            position: absolute;
            top: -20px;
            animation: confetti-fall 5s linear infinite;
        }

        .confetti:nth-child(2) {
            background-color: #FFFFFF;
            left: 20%;
            animation-delay: 1s;
        }

        .confetti:nth-child(3) {
            background-color: #138808;
            left: 40%;
            animation-delay: 2s;
        }

        .confetti:nth-child(4) {
            background-color: #000080;
            left: 60%;
            animation-delay: 1.5s;
        }

        .confetti:nth-child(5) {
            background-color: #FF671F;
            left: 80%;
            animation-delay: 3s;
        }

        @keyframes confetti-fall {
            0% {
                top: -20px;
                transform: rotate(0deg);
            }
            100% {
                top: 110vh;
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="container">
        <div class="gif-container">
            <!-- अपनी Base64 GIF स्ट्रिंग को यहाँ पेस्ट करें -->
            <img src="Happy-Independence-Day-GIFs-Perfect-for-15-August-Celebrations-with-Friends-Family.gif" alt="Happy Independence Day GIF">
        </div>

        <h1 class="animated-text">Happy Independence Day</h1>

            Share Now

        </div>

    </div>

    <script>
        document.getElementById('shareButton').addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: 'Happy Independence Day!',
                    text: 'Wishing you a very Happy Independence Day!',
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                // Fallback for browsers that do not support the Web Share API
                const whatsappUrl = `https://api.whatsapp.com/send?text=Wishing you a very Happy Independence Day! ${window.location.href}`;
                window.open(whatsappUrl, '_blank');
            }
        });
    </script>

</body>
</html>
